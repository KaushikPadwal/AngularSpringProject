<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #studentForm ="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"[(ngModel)]="student.name"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your Name"
                required #name ="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text"[(ngModel)]="student.degree"
                class="form-control"
                id="degree"
                name="degree"
                placeholder="Enter your Degree"
                required #degree="ngModel">
            </div>
            <div [hidden]="!degree.pristine" class="alert alert-danger">Degree is required</div>
            <div class="form-group">
                <label for="dob">Brith-Date</label>
                <input type="text"[(ngModel)]="student.dob"
                class="form-control"
                id="dob"
                name="dob"
                placeholder="Enter your Brith-Date"
                required #dob="ngModel">
            </div>
            <div [hidden]="!dob.pristine" class="alert alert-danger">Brith-Date is required</div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text"[(ngModel)]="student.contact"
                class="form-control"
                id="contact"
                name="contact"
                placeholder="Enter your contact"
                required #contact="ngModel">
            </div>
            <div [hidden]="!contact.pristine" class="alert alert-danger">Contact is required</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"[(ngModel)]="student.email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required #email="ngModel">
            </div>
            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            <button type="submit"[disabled]="!studentForm.form.valid"
            class="btn btn-info">submit</button>

        </form>

    </div>
</div>
